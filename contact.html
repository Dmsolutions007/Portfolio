<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0f172a;
            color: white;
            padding: 40px 20px;
        }

        #contact {
            max-width: 1100px;
            margin: auto;
            background: linear-gradient(145deg, #1e293b, #0f172a);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0px 0px 40px rgba(0, 224, 255, 0.4);
        }

        h2 {
            text-align: center;
            font-size: 3rem;
            color: #00e0ff;
            margin-bottom: 20px;
        }

        .contact-details {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-bottom: 40px;
        }

        .detail-box {
            background-color: #1e293b;
            border-left: 4px solid #00e0ff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .detail-box:hover {
            background: #273549;
            transform: translateY(-5px);
        }

        /* New Form Styles */
        .form-card1 {
            background-image: linear-gradient(163deg, #00e0ff 0%, #00e0ff 100%);
            border-radius: 22px;
            transition: all 0.3s;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-card1:hover {
            box-shadow: 0px 0px 30px 1px rgba(0, 224, 255, 0.3);
        }

        .form-card2 {
            border-radius: 0;
            transition: all 0.2s;
            padding: 1px;
        }

        .form-card2:hover {
            transform: scale(0.98);
            border-radius: 20px;
        }

        .form {
            display: flex;
            flex-direction: column;
            align-self: center;
            font-family: inherit;
            gap: 10px;
            padding-inline: 2em;
            padding-bottom: 0.4em;
            background-color: #1e293b;
            border-radius: 20px;
        }

        .form-heading {
            text-align: center;
            margin: 2em;
            color: #00e0ff;
            font-size: 1.5em;
            background-color: transparent;
            align-self: center;
        }

        .form-field {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5em;
            border-radius: 10px;
            padding: 0.6em;
            border: none;
            outline: none;
            color: white;
            background-color: #1e293b;
            box-shadow: inset 2px 5px 10px rgba(5, 5, 5, 0.5);
        }

        .input-field {
            background: none;
            border: none;
            outline: none;
            width: 100%;
            color: #cbd5e1;
            padding-inline: 1em;
            font-size: 1rem;
        }

        .input-field::placeholder {
            color: #64748b;
        }

        .sendMessage-btn {
            cursor: pointer;
            margin-bottom: 2em;
            margin-top: 1em;
            padding: 1em;
            border-radius: 10px;
            border: none;
            outline: none;
            background-color: transparent;
            color: #00e0ff;
            font-weight: bold;
            outline: 1px solid #00e0ff;
            transition: all ease-in-out 0.3s;
            font-size: 1rem;
        }

        .sendMessage-btn:hover {
            transition: all ease-in-out 0.3s;
            background-color: #00e0ff;
            color: #0f172a;
            cursor: pointer;
            box-shadow: inset 2px 5px 10px rgba(5, 5, 5, 0.3);
        }
    </style>
</head>
<body>
    <section id="contact">
        <div class="container">
            <h2>Contact Me</h2>

            <div class="contact-details">
                <div class="detail-box">
                    <h3>Phone Number</h3>
                    <p>+27 658 456 336</p>
                </div>

                <div class="detail-box">
                    <h3>Email</h3>
                    <p>cloudcareeraws@gmail.com</p>
                </div>
            </div>

            <div class="form-card1">
                <div class="form-card2">
                    <form action="send_email.php" method="POST" class="form">
                        <p class="form-heading">Send Me a Message</p>

                        <div class="form-field">
                            <input required placeholder="Your Name" class="input-field" type="text" name="name" id="name" />
                        </div>

                        <div class="form-field">
                            <input required placeholder="Your Email" class="input-field" type="email" name="email" id="email" />
                        </div>

                        <div class="form-field">
                            <input required placeholder="Subject" class="input-field" type="text" name="subject" id="subject" />
                        </div>

                        <div class="form-field">
                            <textarea required placeholder="Your Message" cols="30" rows="3" class="input-field" name="message" id="message"></textarea>
                        </div>

                        <button type="submit" class="sendMessage-btn">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
